<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>the paint house. - register</title>

  </head>

  <body>

    <div class="ui top fixed menu">

      <div class="item">
        <img src="images/tph.png">
      </div>

      <a id="colour1" class="item" href="index.html">Home</a>
      <a id="colour2" class="item" href="gallery.html">Virtual Gallery</a>
      <a id="colour3" class="item" href="artists.html">Featured Artists</a>
      <a id="colour4" class="item" href="register.html">Register</a>

    </div>

    <img class="ui fluid image" src="images/the_paint_house.png">

    <div class="ui container">

      <div class="ui attached message">

        <div class="header">
          Register Form
        </div>

        <p>Fill out the form below to become one of our local artists!</p>
      
      </div>

      <form class="ui form attached fluid stackable segment">

        <div class="ui equal width form">

          <div class="fields">

            <div class="field">
              <label>First Name</label>
              <input type="text" placeholder="First Name">
            </div>

            <div class="field">
              <label>Last Name</label>
              <input type="text" placeholder="Last Name">
            </div>

          </div>

          <div class="three fields">

            <div class="field">
              <label>Address</label>
              <input type="text" placeholder="Line 1">
            </div>

            <div class="field">
              <label><br></label>
              <input type="text" placeholder="Line 2">
            </div>

            <div class="field">
              <label><br></label>
              <input type="text" placeholder="Line 3 (Optional)">
            </div>

          </div>

          <div class="field">

            <label>Art Style</label>

            <select multiple="" class="ui dropdown">

              <option value="">Select Country</option>
              <option value="AB">Abstract</option>
              <option value="CO">Contemporary</option>
              <option value="CU">Cubism</option>
              <option value="GE">Geometric</option>
              <option value="IM">Impressionism</option>
              <option value="MI">Minimalist</option>
              <option value="NA">Nature</option>
              <option value="PO">Pop Art</option>
              <option value="PI">Pointillism</option>
              <option value="PR">Portraiture</option>
              <option value="ST">Still Life</option>
              <option value="SU">Surrealism</option>
              <option value="TY">Typography</option>
              <option value="UR">Urban</option>
              <option value="OT">Other</option>

            </select>

          </div>

          <div class="field">

            <label>If "Other", please specify</label>
            <textarea></textarea>

          </div>

          <button id="button" class="ui black button">Submit</button>

        </div>

      </form>

    </div>

    <div class="ui vertical footer segment">

      <div class="ui center aligned container">
  
        <div class="ui section divider"></div>
  
        <img src="images/tph.png" class="ui centered mini image">
  
        <div class="ui horizontal small divided link list">
          <a class="item" href="#">Register</a>
          <a class="item" href="#">Contact Us</a>
          <a class="item" href="#">Terms and Conditions</a>
          <a class="item" href="#">Privacy Policy</a>
        </div>
  
      </div>
      
    </div>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>

    <script type="text/javascript">

      $('select.dropdown')
        .dropdown();

      $('.ui.checkbox')
        .checkbox();

    </script>

  </body>
  
</html>
